<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Recognition</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #111; color: white; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: #222; border-radius: 10px; }
        .upload-box { padding: 10px; border: 2px dashed white; cursor: pointer; margin-bottom: 10px; }
        button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
        ul { text-align: left; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Activity Recognition</h1>
    <div class="container">
        <h3>Predicted Activities:</h3>
        <ul id="activityList"></ul>
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">Drag & Drop CSV</div>
        <input type="file" id="fileInput" style="display: none;" accept=".csv">
        <button onclick="uploadFile()">Upload</button>
        <p id="result"></p>
    </div>

    <script>
        async function uploadFile() {
            let fileInput = document.getElementById('fileInput');
            let file = fileInput.files[0];
            if (!file) return alert("Please select a file");

            let formData = new FormData();
            formData.append("file", file);

            let response = await fetch('/predict', { method: "POST", body: formData });
            let data = await response.json();
            
            let list = document.getElementById("activityList");
            list.innerHTML = "";
            if (data.prediction) {
                data.prediction.forEach(activity => {
                    let li = document.createElement("li");
                    li.textContent = activity;
                    list.appendChild(li);
                });
            } else {
                document.getElementById("result").innerText = "Error processing file!";
            }
        }
    </script>

</body>
</html>
